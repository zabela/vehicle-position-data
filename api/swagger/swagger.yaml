swagger: "2.0"
info:
  version: "0.0.1"
  title: Vehicle Position Data
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
tags:
  - name: v1
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /position/{vehicleId}:
    x-swagger-router-controller: position
    get:
      description: Get the last position of a certain vehicle
      tags:
        - v1
      # name of the controller
      operationId: getLastPosition
      parameters:
        - name: vehicleId
          in: path
          description: the vehicle identifier
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Position"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /position:
    x-swagger-router-controller: position
    post:
      description: Add a new vehicle position data
      tags:
        - v1
      # name of the controller
      operationId: addPosition
      parameters:
         - name: position
           in: body
           required: true
           schema:
            $ref: '#/definitions/Position'
      responses:
        "201":
          description: OK
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /session/{sessionId}:
    x-swagger-router-controller: session
    get:
      description: Get a single session as an ordered list of the received positions by timestamp
      tags:
        - v1
      # name of the controller
      operationId: getSession
      parameters:
        - name: sessionId
          in: path
          description: the session identifier
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Session"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /sessions/{vehicleId}:
    x-swagger-router-controller: session
    get:
      description: Get all sessions of a vehicle in correct ordering
      tags:
        - v1
      # name of the controller
      operationId: getSessions
      parameters:
        - name: vehicleId
          in: path
          description: the vehicle identifier
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Session"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# schema definitions
definitions:
  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Session:
    type: array
    items:
      $ref: '#/definitions/Position'
  Position:
    type: object
    properties:
      timestamp:
        description: timestamp
        type: integer
      latitude:
        description: latitude
        type: number
      longitude:
        description: longitude
        type: number 
      heading:
        description: heading
        type: integer 
      session_id:
        description: session
        type: string 
    example:
      timestamp: 1519990621975
      latitude: 48.1167
      longitude: 11.54
      heading: 252
      session_id: "6bc6a660dfef4010ded079865f358e30"
      
    
